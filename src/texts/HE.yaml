about-info:
  main: >
    באטמן הוא דמות בדיונית של גיבור-על המופיעה בחוברות הקומיקס ביקום DC קומיקס
    הדמות הופיעה לראשונה בחוברת  ב-30 במרץ 1939, ונוצרה על ידי האמן בוב קיין והכותב ביל פינגר.
    הדמות ידועה בכינויה "איש העטלף", "האביר האפל", "הצלבן בגלימה" ו"הבלש הגדול בעולם.
  second: >
    באטמן הוא האלטר אגו של ברוס ויין, איש תעשייה ונדבן מיליארדר
    בהיותו ילד, ויין היה עד לרצח הוריו, מה שהניע אותו לנקמה ולהכרזת מלחמת חורמה על הפשע – שבועה המהולה באידיאל גבוה לצדק
    ויין מאמן את עצמו פיזית ומנטלית, ועוטה תחפושת דמוית עטלף כדי להילחם בפשע
    באטמן פועל בעיר הבדיונית גות'אם סיטי, כאשר עוזרות לו מספר דמויות משנה כרובין, משרתו האישי והנאמן אלפרד, מפכ"ל המשטרה ג'יימס גורדון וכן באטגירל לעיתים
    הוא נלחם באסופת פושעים ונבלים, ובהם הג'וקר, דו-פרצוף, הפינגווין, הדחליל, איש החידות, פני חימר, הכובען המטורף וראס-אל-גול – דמויות ששורשיהן נעוצות בתסכיתי רדיו ובמגזיני ספרות זולה של התקופה בה נוצרו - שנות ה-30 של המאה ה-20
